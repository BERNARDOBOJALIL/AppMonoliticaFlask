<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FAF7F0 0%, #F5F1E8 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: #FFFFFF;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(139, 115, 85, 0.1);
        }
        h1 {
            color: #8B7355;
            font-size: 26px;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #5A4A3A;
            font-size: 14px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E8DCC4;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #FAF7F0;
            color: #5A4A3A;
        }
        input:focus {
            outline: none;
            border-color: #B8A989;
            background-color: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(212, 197, 169, 0.1);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #B8A989;
        }
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }
        .btn {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #D4C5A9;
            color: #5A4A3A;
        }
        .btn-primary:hover {
            background-color: #B8A989;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.2);
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #D4C5A9;
            color: #8B7355;
        }
        .btn-secondary:hover {
            background-color: #FAF7F0;
        }
        .errores {
            background-color: #FFEBEE;
            color: #C62828;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #EF5350;
        }
        .errores strong {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .errores ul {
            margin: 0;
            padding-left: 20px;
        }
        .errores li {
            margin: 6px 0;
            line-height: 1.5;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        
        {% if errores %}
        <div class="errores">
            <strong>Se encontraron los siguientes errores:</strong>
            <ul>
                {% for error in errores %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" name="nombre" 
                       value="{{ producto.nombre if producto else nombre if nombre else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0"
                       value="{{ producto.precio if producto else precio if precio else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock disponible</label>
                <input type="number" id="stock" name="stock" min="0"
                       value="{{ producto.stock if producto else stock if stock else '' }}" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categor√≠a</label>
                <input type="text" id="categoria" name="categoria"
                       value="{{ producto.categoria if producto else '' }}" required>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="activo" name="activo" value="1"
                           {% if producto %}
                               {% if producto.activo == 1 %}checked{% endif %}
                           {% else %}
                               checked
                           {% endif %}>
                    <label for="activo">Producto activo</label>
                </div>
            </div>
            
            <div class="actions">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{{ url_for('productos.productos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
